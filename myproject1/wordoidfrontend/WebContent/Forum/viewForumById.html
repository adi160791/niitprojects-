
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
.body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}



/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}



/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>

<div class="body">

<div class="header">
  <h2>FORUM</h2>
  <h4>{{forum.forumName}}</h4>
  <h6>By {{forum.userName}} on {{forum.forumCreationDate | date}}</h6>
  <div class="dropdown">
	<legend align="left"><h6 style="color:#bc5975;font-family:Fredericka the Great, cursive;"><b><button class="dropbtn">{{forum.forumName}}</button></b></h6>
	<div class="dropdown-content" >
		
		</div>
		</legend>
      </div>
  
  <p>{{forum.forumDescription}}</p>
  <h2><a href="#/updateForum" ng-show="forum.userName == currentUser.userId  " >Edit Forum</a></h2>
  
	
	</div>
	
	

<div class="row">
  <div class="leftcolumn" >
  
    <div class="card" ng-repeat="comments in forumcomment">
      <h5>By {{forum.userName}} on {{forum.forumCreationDate | date}}</h5>
	<p>{{comments.forumComment}}</p>
      
    </div>
    
    </div>


	
<div class="row">

               <h3 align="center">Leave a Comment</h3>

               <!-- form -->
                  
				 <form >
					

                  <div>
                     <label  for="cMessage">Comment<span class="required">*</span></label>
                     <textarea name="cMessage"  id="cMessage" rows="15" cols="50" ng-model="comments.forumComment" required></textarea>
                     <input type="text" value={{forum.forumId}}  ng-model="comments.forumId">
                     </div>
				     <div>
				     </div>

                  <button ng-click="m.createForumComment(comments)">Submit</button>

					</fieldset>
				   </form> <!-- Form End -->

            </div>
