
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.register {
  font-family: Arial, Helvetica, sans-serif;
  
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color:grey;
  color: white;
  position: center;
  
}

/* Full-width input fields */
input[type=text], input[type=password]{
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  
}

textarea{
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,input[type=date]:focus, input[type=tel]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: dodgerblue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  position: center;
  
  width: 30%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: grey;
  text-align: center;
}

.containersignin {
  padding: 16px;
  color: black;
  position: center;
  text-align: center;
  
}
.Registe {
position: center;
  text-align: center;
}
</style>

<div class="register">

<form>
  <div class="container">
    <h1 align="center">Post a new blog</h1>
    <p align="center">Please fill in this form to post a new blog.</p>
    <hr>
	<div>
    <label for="Title"><b></b></label>
    <input type="text" placeholder="Enter The Title" ng-model="m.blog.blogTitle" required>
</div>

    <div>
    <label for="Content"><b></b></label>
    <textarea placeholder="Enter The Content" ng-model="m.blog.blogContent" required></textarea>
     </div>
     
    
	 
	 

	 
	 
    <hr>
	<div class="Registe">
    

    <button ng-click="m.createBlog(m.blog)" class="registerbtn">Post Blog</button>
  </div>
  </div>
  
  
</form>

</div>
